{% extends 'BMTNews_App/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p>{{ post.text }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
