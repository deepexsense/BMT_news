{% extends 'BMTNews_App/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="card" id="id_post">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p>{{ post.text }}</p>
                <a href="{% url 'detail' post.id %}" id="id_details" class="btn btn-outline-primary">Подробнее &rarr;
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
